<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <h1>
      Registration Successful!! 
    </h1>
    <p>Thank you for registering. You can log into your account now.</p>

    <div class="container">
    <form action="success.html">
      <table>
        
          <tr>
            <td>
              <label for="email"><b>Email</b></label>
            </td>
            <td>
              <input
                type="text"
                name="email"
                placeholder="Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="psw"><b>Password</b></label>
            </td>
            <td>
              <input
                type="password"
                name="psw"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="submit">
              <a href="success.html"><button type="submit">Login</button></a>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <input
                  type="checkbox"
                  checked="checked"
                  name="remember"
                />Remember me
              </label>
            </td>
          </tr>
        
        <div class="container" style="background-color: #d2379f;">
            <tr>
                <td>
                  <span class="psw"><a href="#">Don't have an account?</a></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="psw"><a href="#">Forgot Password?</a></span>
                </td>
            </tr>
        </div>
      </table>
    </form>
  </div>
  </body>
</html>
