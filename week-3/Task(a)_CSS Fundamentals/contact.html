<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="portfolio.css">
  </head>
  <body>
    <h3 id="contacts">Let's talk</h3>

    <div class="container">
      <form action="">
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </td>
          </tr>
        
          <tr>
            <td>
          <label for="email">Email</label>
            </td>
            <td>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address"
            required
          />
            </td>
        </tr>
          <tr>
            <td>
          <label for="msg">Message</label></td>
        <td>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write your message here"></textarea>
        </td>
        </tr>
          <tr><td><input type="submit" value="submit" /></td></tr>
          
        </table>
      </form>
    </div>
  </body>
</html>
